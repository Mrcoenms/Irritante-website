<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OnePager</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item item1"></div>
      <div class="grid-item item2">
        <img src="img/iphone.png" id="phone" />
      </div>
      <div class="grid-item item3">
        <img src="img/logo.svg" alt="logo" />
        <div class="h3-text">
          <h3>Daily tappable tech news</h3>
        </div>
        <h3>and stories</h3>
        <div class="p-text">
          <p>
            Every weekday Sip Surface the most interresting and important tech
            stories of the
          </p>
        </div>
        <div style="font-size: 20px">
          <p>day, from breaking news to profiles on favorite tech products.</p>
        </div>
        <img onclick="playAudio()"
          id="image1"
          src="img/download-android.svg"
          alt="Image 1"
          style="transform: translate(0px, 0px)"
        />
        <img onclick="playAudio()"
          id="image2"
          src="img/download-ios.svg"
          alt="Image 2"
          style="transform: translate(0px, 0px)"
        />
        <p id="p2">Sip news is build by Product Hunt and is awesome</p>
        <div class="grid-item item4"></div>
        <audio id="audioPlayer">
          <source src="funky town low quality  YouTube.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
